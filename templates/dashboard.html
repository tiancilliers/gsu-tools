<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPS Dashboard Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-4xl font-extrabold mb-4 text-center text-indigo-700 drop-shadow">EPS Dashboard</h1>
    <div class="mb-4">
      <div class="border border-indigo-300 rounded-lg bg-white shadow p-2 h-40 overflow-y-auto">
        <div class="font-semibold text-indigo-600 mb-1">Log</div>
        <div id="log" class="text-xs text-gray-700"></div>
      </div>
    </div>
    <div class="flex flex-wrap justify-center gap-3 mb-4">
      <button class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cfg_vsys"}' hx-trigger="click" hx-swap="none">VSYS</button>
      <button class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cfg_5v"}' hx-trigger="click" hx-swap="none">5V EF</button>
      <button class="px-4 py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cfg_3v3"}' hx-trigger="click" hx-swap="none">3V3 EF</button>
      <button class="px-4 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cfg_raw"}' hx-trigger="click" hx-swap="none">RAW EF</button>
    </div>
    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <button class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cmd_rst"}' hx-trigger="click" hx-swap="none">RESET</button>
      <button class="px-4 py-2 rounded-lg bg-pink-500 hover:bg-pink-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cmd_5v"}' hx-trigger="click" hx-swap="none">5V REG ON</button>
      <button class="px-4 py-2 rounded-lg bg-purple-500 hover:bg-purple-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cmd_3v3"}' hx-trigger="click" hx-swap="none">3V3 REG ON</button>
      <button class="px-4 py-2 rounded-lg bg-orange-500 hover:bg-orange-600 text-white font-semibold shadow transition" hx-post="/action" hx-vals='{"button":"cmd_led"}' hx-trigger="click" hx-swap="none">LED ON</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow border border-indigo-200">
        <h2 class="font-bold mb-2 text-indigo-700 text-lg">3V3 REGULATOR</h2>
        <div class="mb-1 text-gray-700">Voltage: <span id="l3v3_v" class="font-mono text-indigo-600">-</span> V</div>
        <div class="text-gray-700">Current: <span id="l3v3_i" class="font-mono text-indigo-600">-</span> A</div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow border border-blue-200">
        <h2 class="font-bold mb-2 text-blue-700 text-lg">5V0 REGULATOR</h2>
        <div class="mb-1 text-gray-700">Voltage: <span id="l5v_v" class="font-mono text-blue-600">-</span> V</div>
        <div class="text-gray-700">Current: <span id="l5v_i" class="font-mono text-blue-600">-</span> A</div>
      </div>
    </div>
  </div>
  <script>
    const socket = io();
    socket.on('status', function(stats) {
      if(stats["3V3"]) {
        document.getElementById('l3v3_v').textContent = stats["3V3"].voltage.toFixed(3);
        document.getElementById('l3v3_i').textContent = stats["3V3"].current.toFixed(3);
      }
      if(stats["5V"]) {
        document.getElementById('l5v_v').textContent = stats["5V"].voltage.toFixed(3);
        document.getElementById('l5v_i').textContent = stats["5V"].current.toFixed(3);
      }
    });
  </script>
</body>
</html>
